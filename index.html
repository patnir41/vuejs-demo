<!DOCTYPE html>
<html>
<head>
    <title>Vue App Demo</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="root">
        <div>{{ message }}</div>
        <h1>{{ name }}</h1>
        <h2>{{ greet('time of day') }}</h2>
        <input type="text" id="input" v-model="message">
    </div>
    <script>
        new Vue({
            el : '#root',
            data : {
                message:'hello',
                name:'Niral'
            },
            methods: {
                greet: function(time){
                    
                    return 'Good ' + time + ' ' this.name;
                }
            }
        })
    </script>
</body>
</html>
